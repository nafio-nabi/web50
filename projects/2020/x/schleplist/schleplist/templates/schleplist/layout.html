{% load static %}

<!doctype html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}
        Schleplist
      {% endblock %}
    </title>
    <link href="{% static 'schleplist/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'schleplist/main.css' %}">
  </head>
  <body>
    {% block content %}
    {% endblock %}
    <script src="{% static 'schleplist/bootstrap.bundle.min.js' %}"></script>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/62c172097b967b117997c19f/1g71qatn3';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
    </script>
    <!--End of Tawk.to Script-->
    {% block script %}
    {% endblock %}
  </body>
</html>
